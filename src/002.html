<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>002 to-do-list</title>
    <style>
        .wrapper {
            width: 100%;
            height: 600px;
            position: relative;
            margin-top: 20px;
        }

        .main-container {
            left: 10%;
            height: 100%;
            width: 80%;
            border: 1px solid #aaa;
            position: absolute;
        }

        .item-creation-wrapper {
            margin-bottom: 10px;
            padding-left: 10px;
        }

        .creation-input {
            height: 24px;
        }

        .creation-button {
            margin-left: 5px;
            width: 70px;
            height: 30px;
            background-color: rgb(0, 98, 255);
            color: white;
            border: 1.5px solid gray;
            cursor: pointer;
            border-radius: 5px;
        }

        .creation-button:hover {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }

        .item-wrapper {
            height: 50px;
            display: flex;
            align-items: center;
            background-color: aliceblue;
            padding-left: 10px;
        }

        .item {
            margin-left: 5px;
            font-size: 1.2rem;
        }

        .item.deleted {
            text-decoration: line-through;
        }

        .horizontal-line {
            border-bottom: 1px solid #aaa;
        }
    </style>
</head>

<body>
    <div id="root">
        <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
        <!-- 引入 React 和 ReactDOM 的 JavaScript 文件 -->
        <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.development.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.development.js"></script>
        <script type="text/babel">

            const { useState, useEffect, useRef } = React;

            const App = () => {
                const inputRef = useRef(null);
                const [inputValue, setInputValue] = useState('');
                const [itemNameList, setItemNameList] = useState([])

                const handleChange = (event) => {
                    console.log("handleChange")
                    console.log(event)
                    setInputValue(event.target.value);
                };

                const Item = (props) => {

                    const [isChecked, setIsChecked] = useState(false);
                    const handleCheckboxChange = (event) => {
                        setIsChecked(event.target.checked);
                    };

                    return (
                        <div>
                            <div className="item-wrapper">
                                <input type="checkbox" checked={isChecked} onChange={handleCheckboxChange}></input>
                                <span className={`item ${isChecked ? "deleted" : ""}`}>{`${props.id}. ${props.itemName}`}</span>
                            </div>
                            <div className="horizontal-line">
                            </div>
                        </div>
                    )
                }

                const createNewItem = () => {
                    console.log(inputRef)
                    const udpateItemList = [...itemNameList, inputRef.current.value]
                    setItemNameList(udpateItemList)
                }

                const NewItemArea = () => {

                    return (
                        <div className={'item-creation-wrapper'}>
                            <input ref={inputRef} className="creation-input" type="text" placeholder="new to-do-item name"></input>
                            <button className={'creation-button'} onClick={createNewItem}>Create</button>
                        </div>
                    )
                }

                return (
                    <div className={"wrapper"}>
                        <div className={'main-container'}>
                            <h1>My To Do List</h1>
                            <NewItemArea />
                            {itemNameList.map((name, index) => {
                                return <Item itemName={name} key={index} id={index + 1} />;
                            })}
                        </div>
                    </div >
                );
            };

            ReactDOM.render(<App />, document.getElementById('root'));
        </script>
    </div>
</body>

</html>
